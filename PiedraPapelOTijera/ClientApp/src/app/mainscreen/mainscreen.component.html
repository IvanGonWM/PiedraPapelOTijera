<div fxLayout="column" fxLayoutGap="100px">
  <div fxLayout="row">
    <div fxLayoutAlign="center" fxFill>
      <div class="titulo">
        {{strTitulo}}
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="70px">
    <div fxFlex="22" fxLayoutAlign="center">
      <img class="corazon" src="../../../assets/corazonMxIxS.png" alt="miltonxivanxseba">
    </div>
    <div fxFlex fxLayoutAlign="center" class="centro-med mat-elevation-z8">
      <div fxLayout="column">
        <app-juego (nuevoTitulo)="intercambiarTitulo($event)" (nuevaRonda)="sumarRonda($event)"></app-juego>
      </div>
    </div>
    <div fxFlex="26" fxLayoutAlign="center" class="centro-der mat-elevation-z8">
      <div class="card-body">
    <h4 class="titulo2">TABLA DE PUNTUACIONES</h4>
    <table class="table">
      <tbody>
      <tr>
        <td>RONDA:</td>
        <td>GANADOR:</td>
      </tr>
        <tr *ngFor="let ronda of rondas">
          <td>{{ ronda.ronda }}</td>
          <td>{{ ronda.ganador }}</td>
        </tr>
      </tbody>
    </table>
</div>
      <!-- <app-tablapuntuaciones></app-tablapuntuaciones> -->
    </div>
  </div>
</div>
