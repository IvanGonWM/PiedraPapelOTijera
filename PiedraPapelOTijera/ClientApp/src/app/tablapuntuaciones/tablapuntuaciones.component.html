<div class="card-body">
    <h4 class="titulo">TABLA DE PUNTUACIONES</h4>
    <table class="table">
      <tbody>
      <tr>
        <td>RONDA:</td>
        <td>GANADOR:</td>
      </tr>
        <tr *ngFor="let ronda of rondas">
          <td>{{ ronda.ronda }}</td>
          <td>{{ ronda.ganador }}</td>
        </tr>
      </tbody>
    </table>
</div>
